        <script>



            //RECEBENDO PARAMETROS E RETORNANDO UM VALOR E TAMBEM RECEBENDO UM ARRAY//PASSO OS NUMEROS QUE QUERO OPERAR PARA O ARRAY.
            var numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);

            function media(nums) {
                var tam = nums.length;
                var soma = 0;
                for (var i = 0; i < tam; i++) {
                    soma += nums[i];
                }
                return Math.round(soma / tam);
            }
            document.write(media(numeros));




            /////-------------------------------------------------------------------------------------------------------------
            //RECEBENDO PARAMETROS E RETORNANDO UM VALOR///
            function soma2(n1, n2) {
                return n1 + n2;
            }
            var resultado = soma2(7, 7);
            document.write(resultado);


            ////---------------------------------------------------------------------------------------------------------

            //RECEBENDO PARAMETROS(N1,N2)///
            function soma(n1, n2) {
                var resultado = n1 + n2;
                document.write(resultado + '<br>'); ////<br> <-- separa tudo linha por linha()
            }
            soma(5, 2);
            soma(10, 20);
            soma(0, 1);



            ///----------------------------------------------------------------------------------------------------------


            // FORMA SIMPLES/SEM PARAMETROS E SEM RETORNO///
            function qualquernome() {
                document.write("uma string");
            }
            qualquernome();



        </script>
